<ideogram>
<spacing>
default = 0.005r
</spacing>

thickness        = 20p
stroke_thickness = 2
show_label = yes
stroke_color     = black
fill             = yes
fill_color       = grey_a2
radius         = 0.55r          
label_radius   = 1.02r           
label_with_tag   = yes
label_strip = "_"
label_format = eval(sprintf("%s", var(label) =~ s/_/ /gr))
label_font       = default
label_size       = 25p
show_bands       = yes
band_stroke_thickness = 2
band_stroke_color = black
</ideogram>
